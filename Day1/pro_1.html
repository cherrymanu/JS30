<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drum kit</title>
  <link rel="stylesheet" href="pro_1.css">
</head>
<body>
  <P> Tried my bestu</P>
  <div class="keys">
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">KSJ</span>
    </div>
    <div data-key="89" class="key">
      <kbd>Y</kbd>
      <span class="sound">MJG</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">JHS</span>
    </div>
    <div data-key="78" class="key">
      <kbd>N</kbd>
      <span class="sound">KNJ</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">PJM</span>
    </div>
    <div data-key="84" class="key">
      <kbd>T</kbd>
      <span class="sound">KTH</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">JJK</span>
    </div>
  </div>
  

  <audio data-key="83" src="sounds/clap.wav"></audio>
  <audio data-key="89" src="sounds/hihat.wav"></audio>
  <audio data-key="72" src="sounds/kick.wav"></audio>
  <audio data-key="78" src="sounds/openhat.wav"></audio>
  <audio data-key="74" src="sounds/boom.wav"></audio>
  <audio data-key="84" src="sounds/ride.wav"></audio>
  <audio data-key="75" src="sounds/snare.wav"></audio>
  
<script>
  function removeTransition(e) {
    if (e.propertyName !== 'transform') return;
    e.target.classList.remove('playing');
  }

  function playSound(e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
    if (!audio) return;

    key.classList.add('playing');
    audio.currentTime = 0;
    audio.play();
  }

  const keys = Array.from(document.querySelectorAll('.key'));
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));
  window.addEventListener('keydown', playSound);
</script>


</body>
</html>
